<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Task Board</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
  <script defer src="main.js"></script>
</head>

<body>
  <!-- header -->
  <div class="container text-center">
    <h1 class="display-1">My Task Board</h1>
  </div>

  <!-- form inside a container (bootstrap) -->

  <div class="container">
    <form onsubmit="addNote()" class="form" id="notesForm">

      <!-- form contents -->
      <div>
        <label class="form-label">Task</label>
        <input type="text" id="taskBox" class="form-control font-control" required>
      </div>
      <div class="row">
        <div class="mt-4 col">
          <label>Date</label>
          <input type="date" id="dateBox" class="form-control font-control" required>
        </div>
        <div class="mt-4 col">
          <label>Time</label>
          <input type="time" id="timeBox" class="form-control font-control" required>
        </div>
      </div>

      <!-- form buttons -->
      <br>
      <button type="submit" class="btn btn-outline-dark btn-lg fs-1">Add Task</button>
      <button type="reset" class="btn btn-outline-dark btn-lg fs-1">Clear</button>
    </form>
  </div>

  <!--notes - contents in javascript   -->
  <div id="notesContainer" class="container-sm notesTable"></div>

</body>

</html>
